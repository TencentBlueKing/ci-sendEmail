releaseInfo.name=发送邮件
releaseInfo.summary=向任何人发送电子邮件
releaseInfo.description=# 发送邮件通知插件\n\
## 插件功能\n\
- 支持向指定的收件人、抄送人发送邮件通知\n\
- 支持邮件内容手动输入或从文件中提取\n\
- 将自动在邮件末尾增加流水线访问链接\n\
- 当邮件内容格式为 TEXT 时，将自动把换行符转为<br/>， 以HTML的方式发送，避免换行符在邮件中不生效\n\
- 支持在插件前端指定邮件优先级，默认优先级为低
