releaseInfo.name=sendEmail
releaseInfo.summary=Send email to any one
releaseInfo.description=# SendEmial\n\
## Plugin Features\n\
- Supports sending email notifications to specified recipients and cc recipients\n\
- Supports manually inputting email content or extracting from files\n\
- Automatically adds pipeline access links at the end of the email\n\
- When the email content format is TEXT, automatically converts line breaks to <br/> and sends it in HTML format to ensure line breaks are effective in the email\n\
- Supports specifying the email priority at the front end of the plugin, with the default priority set to low
